<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
	<div class="container">
		<h1 class="header">Калькулятор</h1>
		<div class="calculator">
			<input type="text" name="screen" class="answer" readonly>
			<table>
				<tr>
					<td><button>(</button></td>
					<td><button>)</button></td>
					<td><button class="c">C</button></td>
					<td><button>%</button></td>
				</tr>
				<tr>
					<td><button>7</button></td>
					<td><button>8</button></td>
					<td><button>9</button></td>
					<td><button>X</button></td>
				</tr>
				<tr>
					<td><button>4</button></td>
					<td><button>5</button></td>
					<td><button>6</button></td>
					<td><button>-</button></td>
				</tr>
				<tr>
					<td><button>1</button></td>
					<td><button>2</button></td>
					<td><button>3</button></td>
					<td><button>+</button></td>
				</tr>
				<tr>
					<td><button>0</button></td>
					<td><button class ="point">.</button></td>
					<td><button>/</button></td>
					<td><button class="equally">=</button></td>
				</tr>
			</table>
			<hr>
		</div>
	</div>
    <div class="turn">
    Пожалуйста, переверните устройство
	</div>
    <script src="script.js">
    </script>
  </body>
</html>
